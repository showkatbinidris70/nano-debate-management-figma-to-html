        rel="stylesheet">
    <title>key person</title>
    <style>
.key-person {
  background-color: #0d5b28;
  min-height: 20rem;
  padding: 2rem;
  width: 100%;
}

.slider-border {
  border: 2px solid #fffbfb;
  padding: 1rem;
}

.card {
  background-color: transparent;
  border: none;
}

@media (max-width: 767px) {
  .carousel-inner .carousel-item > div {
    display: none;
  }

  .carousel-inner .carousel-item > div:first-child {
    display: block;
  }
}

.carousel-inner .carousel-item.active,
.carousel-inner .carousel-item-next,
.carousel-inner .carousel-item-prev {
  display: flex;
}

@media (min-width: 768px) {
  .carousel-inner .carousel-item-end.active,
  .carousel-inner .carousel-item-next {
    transform: translateX(25%);
  }

  .carousel-inner .carousel-item-start.active,
  .carousel-inner .carousel-item-prev {
    transform: translateX(-25%);
  }
}

.carousel-inner .carousel-item-end,
.carousel-inner .carousel-item-start {
  transform: translateX(0);
}

    </style>
    <style>

    </style>
</head>

<body>
    <!-- key person slider start-->
    <div class="container-fluid text-center key-person">
        <div class="slider-border">
            <h3 class="font-weight-light text-white">Current Parliament - Key Persons</h3>
            <img src="/assets/images/image-3.png" class="img-fluid" />
            <div class="row mx-auto my-auto justify-content-center">
                <div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" role="listbox">

                            <div class="col-md-3 col-sm-6">
                                <div class="card">
                                    <div class="card-img"> <img src="/assets/images/Rectangle-17.png" class="img-fluid">

                                    <h6 class="text-center text-warning">Honarable Speaker</h6>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="col-md-3 col-sm-6">
                                <div class="card">
                                    <div class="card-img"> <img src="/assets/images/Rectangle-19.png" class="img-fluid">
                                    </div>
                                    <h6 class="text-center text-white">Honarable Speaker</h6>
                                    <h6 class="text-center text-warning">Honarable Speaker</h6>

                            </div>

                        <div class="carousel-item">

                                    </div>
                                    <h6 class="text-center text-white">Honarable Speaker</h6>

                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="col-md-3 col-sm-6">
                                <div class="card">
                                    <div class="card-img"> <img src="/assets/images/Rectangle-23.png" class="img-fluid">

                                    <h6 class="text-center text-white">Honarable Speaker</h6>
                                    <h6 class="text-center text-warning">Honarable Speaker</h6>

                        </div>

                            <div class="col-md-3 col-sm-6">
                                <div class="card">

                                </div>
                            </div>
                        </div>
                    </div> <a class="carousel-control-prev bg-transparent w-aut" href="#recipeCarousel" role="button"
                        data-bs-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> </a>
                    <a class="carousel-control-next bg-transparent w-aut" href="#recipeCarousel" role="button"
                        data-bs-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        let items = document.querySelectorAll('.carousel .carousel-item')

        items.forEach((el) => {
            const minPerSlide = 4
            let next = el.nextElementSibling
            for (var i = 1; i < minPerSlide; i++) {
                if (!next) {
                    // wrap carousel by using first child
                    next = items[0]
                }
                let cloneChild = next.cloneNode(true)
                el.appendChild(cloneChild.children[0])
                next = next.nextElementSibling
            }
        })
    </script>
    <!-- key person slider end-->
    <!-- bootstrap 5 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
